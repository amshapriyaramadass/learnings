
<body>
    <h1><center>ToDO List</center></h1>
    <p>
    <form action="/addTask/" method="post">{% csrf_token %}
        <input type="text" name="content"> 
        <input type="submit" value="Add task">
    </form>
    </p>
   
</body>
<ul>
    {% for task in tasks %}
        <!-- <input type='checkbox' name= "@task.task_name" id="@task.task_name" > -->
        <li>{{ task.task_name }} </li>
        <form action="/completeTask/{{task.id}}" method="post">{% csrf_token %}
            <input type="submit" value ="Complete">
        </form>
    {% endfor %}
    </ul>
