<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="static/test.css">
        <title>
            Currency Convertion
        </title>
        <script>
            function loadXMLDoc()
            {
                var req = new XMLHttpRequest()
                req.onreadystatechange = function()
                {
                    if (req.readyState == 4)
                    {
                        if (req.status != 200)
                        {
                            //error handling code here
                        }
                        else
                        {
                            var response = JSON.parse(req.responseText)
                            document.getElementById('myDiv').innerHTML = response.results
                        }
                    }
                }
            
                req.open('POST', '/ajax')
                req.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
                var amount = document.getElementById('amount').value
                var base_currency = document.getElementById('base_currency').value
                var convert_currency = document.getElementById('convert_currency').value
                var postVars = 'amount='+amount+'&base_currency='+base_currency+'&convert_currency='+convert_currency
                req.send(postVars)
                
                return false
            }
        </script>
    </head>
    <body>
        <h1><center>Welcome to Currency Converter</center></h1>
        <p>
        <form  name= "form" action="." method="post">
            Amount to be converted: <input type="text" name="amount" id="amount">  <br /><br/>
            Source Currency: <input type="text" name="base_currency" id="base_currency" /> </br></br>
            Convert to: <input type="text" name="convert_currency" id="convert_currency" />
            <input type="submit" value="Submit" onclick="return loadXMLDoc()"/>
        </form>
        </p>
        <div id="myDiv"></div>

  
    </body>
</html>
